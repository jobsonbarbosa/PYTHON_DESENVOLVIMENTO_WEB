{% extends 'base.html' %}

{% block conteudo %}

    <h2 style="text-align: center;">Di√°rio de noticias</h2>
    <hr>

    {% for produto in produtos_valores %}
        <p class="d-inline-flex gap-1">
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample_{{produto.produto}}" role="button" aria-expanded="false" aria-controls="collapseExample_{{produto.produto}}">
                {{produto.produto}}
            </a>
        </p>
        <div class="collapse" id="collapseExample_{{produto.produto}}">
            <div class="card card-body">
                {{produto.valor}}
            </div>
        </div>

    {% endfor %}
    <form action="{{url_for('teste')}}" method="POST">
        <div class="form-grupo">
            <label>Produto</label>
            <input class="form-control" type="text" name="produto" placeholder="Digite o nome do produto" required>
        </div>
        <div class="form-group">
            <label>Valor</label>
            <input class="form-control" type="text" name="valor" placeholder="Digite o valor do produto" required>
        </div>
        <button class="btn btn-primary">Adicionar</button>
    </form>

{% endblock conteudo %}

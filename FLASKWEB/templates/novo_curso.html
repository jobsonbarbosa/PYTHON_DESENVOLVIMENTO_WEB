{% extends 'base.html' %}

{% block conteudo %}
<h2 style="text-align: center;">Adicionar Novo Curso</h2>
<hr>

<form class="form-control">
    <label for="">Nome</label>
    <input class="form-control" type="text" name="nome" placeholder="Nome do curso">
    <label for="">Descrição</label>
    <input class="form-control" type="text" name="descricao" placeholder="Descrição do curso">
    <label for="">CH</label>
    <input class="form-control" type="number" name="ch", placeholder="CH do curso">
    <br>
    <button class="btn btn-success">Adicionar</button>
</form>
{% endblock conteudo %}

{% extends 'base.html' %}

{% block conteudo %}
<h2 style="text-align: center;">Lista de Produtos</h2>
<hr>
<ol>
    {% for produto in produtos %}
        <li>{{produto}}</li>
    {% endfor %}
    <br>
    <form action="{{url_for('home')}}" method="POST">
        <label>Produtos</label>
        <input type="text" name="produtos" required>
        <button>Adicionar</button>
    </form>
</ol>
{% endblock conteudo %}

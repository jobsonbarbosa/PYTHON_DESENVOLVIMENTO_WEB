{% extends 'base.html' %}
{% block conteudo %}

<h2 style="text-align: center;">Lista de Filmes</h2>
<hr>
<div class="row">
        {% for filme in filmes %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://image.tmdb.org/t/p/w500{{filme.backdrop_path}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{filme.title}}</h5>
                    <p class="card-text">{{filme.overview}}.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        {% endfor %}
</div>

{% endblock conteudo %}
